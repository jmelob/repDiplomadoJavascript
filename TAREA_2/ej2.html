<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
</head>
<body>
    <img src="img/img2.png" alt="">
    <h3>Ejercicio 2</h3>
    <p>Pide una nota (número). Muestra la calificación según la nota: <br>
        ● 0-3: Muy deficiente <br>
        ● 3-5: Insuficiente <br>
        ● 5-6: Suficiente <br>
        ● 6-7: Bien <br>
        ● 7-9: Notable <br>
        ● 9-10: Sobresaliente
        </p>
    <input type="number" id="nota" placeholder="Digita la nota">
    <button onclick="verificar()">Verificar</button>
    <div id="mensaje"></div>
    <br>
    <br>
    <br>
    <a href="index.html">Regresar</a>
    <script>
        
        function verificar(){
            var nota = parseFloat(document.getElementById("nota").value);
            var mensaje;

            if (nota < 3) {
                mensaje = "Muy deficiente.";
            }
            else if(nota >= 3 && nota < 5) {
                mensaje = "Insuficiente";
            }  
            else if(nota >= 5 && nota < 6) {
                mensaje = "Suficiente";
            }  
            else if(nota >= 6 && nota < 7) {
                mensaje = "Bien";
            }  
            else if(nota >= 7 && nota < 9) {
                mensaje = "Notable";
            }  
            else if(nota >= 9 && nota <= 10) {
                mensaje = "Sobresaliente";
            }  
            else {
                mensaje = "Nota incorrecta.";
            }

            document.getElementById("mensaje").innerHTML = mensaje;
        }
    </script>
</body>
</html>
