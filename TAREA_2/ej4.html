<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 4</title>
</head>
<body>
    <img src="img/img4.png" alt="">
    <h3>Ejercicio 4</h3>
    <p>Diseñe un algoritmo que determine si un número es o no es, par positivo.</p>
    <input type="number" id="numero" placeholder="Digita un número">
    <button onclick="verificar()">Verificar</button>
    <div id="mensaje"></div>
    <br>
    <br>
    <br>
    <a href="index.html">Regresar</a>
    <script>
        
        function verificar(){
            var numero = parseInt(document.getElementById("numero").value);
            var resultado = numero % 2;
            var mensaje = "";

            if (resultado == 0 && numero > 0) {
                mensaje = "El número " + numero + " es par positivo.";
            }
            else {
                mensaje = "El número " + numero + " no es par positivo.";
            }  

            document.getElementById("mensaje").innerHTML = mensaje;
        }
    </script>
</body>
</html>
